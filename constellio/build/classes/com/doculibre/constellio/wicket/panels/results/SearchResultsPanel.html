<wicket:panel>

	<div wicket:id="searchResults">
		<table cellpadding="0" cellspacing="0">
			<tr>
				<wicket:enclosure child="icon">
				<td style="vertical-align:top;">
					<img wicket:id="icon" src="" alt="" style="margin: 20px 0 0 0;" />
				</td>
				<td>
					&nbsp;
				</td>
				</wicket:enclosure>
				<td style="vertical-align:top;">
					<table cellpadding="2" cellspacing="2">
						<tr><td><div wicket:id="searchResultPanel" class="detailResult"></div></td></tr>
						<tr><td><div wicket:id="taggingPanel"></div></td></tr>
					</table>	
	       		</td>
	       	</tr>
	    </table>	
	</div>
	<div id="pagination">
        <span wicket:id="resultsPN"></span>
    </div>
    <div wicket:id="noResultsMessage" style="text-align: center">
    <br/>
    	<wicket:message key="noResults">[noResults]</wicket:message>
    </div>
</wicket:panel>

</html>
