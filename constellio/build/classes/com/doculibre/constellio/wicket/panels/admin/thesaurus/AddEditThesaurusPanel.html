<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net" xml:lang="cs" lang="cs">
<wicket:panel>
<wicket:extend>

	<table class="formulaire">
		<tr>
			<td class="etiquette">
				<wicket:message key="skosFile">[Skos File]</wicket:message> :
			</td>
			<td>
				<input wicket:id="skosFile" type="file" />
				<div>
					<span class="btnRechIEBorder"><input wicket:id="uploadButton" wicket:message="value:upload" type="submit" value="[Upload]" class="btnRech" /></span>
					<span class="btnRechIEBorder"><input wicket:id="deleteButton" wicket:message="value:delete" type="submit" value="[Delete]" class="btnRech" /></span>
				</div>
				<div wicket:id="progressPanel" />
				<div wicket:id="errorsModal" />
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="rdfAbout">[About]</wicket:message> :
			</td>
			<td>
				<span wicket:id="rdfAbout">[Thesaurus about]</span>
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="dcTitle">[Title]</wicket:message> :
			</td>
			<td>
				<span wicket:id="dcTitle">[Thesaurus title]</span>
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="dcDescription">[Description]</wicket:message> :
			</td>
			<td>
				<span wicket:id="dcDescription">[Thesaurus description]</span>
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="dcDate">[Date]</wicket:message> :
			</td>
			<td>
				<span wicket:id="dcDate">[Thesaurus date]</span>
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="dcCreator">[Creator]</wicket:message> :
			</td>
			<td>
				<span wicket:id="dcCreator">[Thesaurus creator]</span>
			</td>
		</tr>
	</table>

</wicket:extend>
</wicket:panel>
</html>
