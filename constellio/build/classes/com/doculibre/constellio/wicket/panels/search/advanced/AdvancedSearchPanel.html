<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.sourceforge.net">
<wicket:panel>
<div>
	<table>
		<tr wicket:id="rules" >
			<td style="vertical-align:top; padding-bottom: 5px; padding-left: 4px;"><div wicket:id="rule"></div></td>
			<td style="vertical-align:top; padding-left: 8px;"><input type="button" value="-" wicket:id="delete"/></td>
			<td style="vertical-align:top; padding-left: 4px;"><input type="button" value="+" wicket:id="addRule"/></td>
			<td style="vertical-align:top; padding-left: 4px;"><input type="button" value="..." wicket:id="addGroup"/></td>
		</tr>
		<tr>
			<td></td>
			<td  style="padding-left: 8px;" colspan="3" align="center"><input type="submit" wicket:message="value:search" /></td>
			
		</tr>
	</table>
</div>
</wicket:panel>
</html>
