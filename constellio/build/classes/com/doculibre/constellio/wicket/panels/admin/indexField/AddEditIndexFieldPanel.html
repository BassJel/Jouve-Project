<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net" xml:lang="cs" lang="cs">
<wicket:panel>

<div wicket:id="feedback"></div>
<form wicket:id="form" action="#">
	
<div id="container">
<div id="popup">
	<h4 wicket:id="title">[Title]</h4>
	<table class="formulaire">
		<tr>
			<td class="etiquette">
				<wicket:message key="name">[Name]</wicket:message> :
			</td>
			<td>
				<input wicket:id="name" type="text" /> 
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="indexed">[Indexed]</wicket:message> :
			</td>
			<td>
				<input wicket:id="indexed" type="checkbox" />
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="dynamicField">[Dynamic]</wicket:message> :
			</td>
			<td>
				<input wicket:id=dynamicField type="checkbox" />
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="multiValued">[Multi valued]</wicket:message> :
			</td>
			<td>
				<input wicket:id="multiValued" type="checkbox" />
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="sortable">[Sortable]</wicket:message> :
			</td>
			<td>
				<input wicket:id="sortable" type="checkbox" />
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="highlighted">[Highlighted]</wicket:message> :
			</td>
			<td>
				<input wicket:id="highlighted" type="checkbox" />
			</td>
		</tr>		
		<tr>
			<td class="etiquette">
				<wicket:message key="fieldType">[Field Type]</wicket:message> :
			</td>
			<td>
				<a wicket:id="addFieldTypeLink" href="#">
					<wicket:message key="addFieldType">[Add Field Type]</wicket:message>
				</a>
				<div wicket:id="fieldTypeModal" />
				<br />
				<select wicket:id="fieldType">
					<option>[Option 1]</option>
					<option>[Option 2]</option>
				</select> 
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="label">[Name]</wicket:message> :
			</td>
			<td>
				<div wicket:id="label">
					<input wicket:id="nameLocale" type="text" />
					<span wicket:id="localeName">[Locale Name]</span>
				</div>
			</td>
		</tr>
		<wicket:enclosure child="metas">
		<tr>
			<td class="etiquette">
				<wicket:message key="metas">[Metas]</wicket:message> :
			</td>
			<td>
				<div wicket:id="metas" />
			</td>
		</tr>
		</wicket:enclosure>
		<wicket:enclosure child="copyFieldsDest">
		<tr>
			<td class="etiquette">
				<wicket:message key="copyFieldsDest">[Copy fields]</wicket:message> :
			</td>
			<td>
				<div wicket:id="copyFieldsDest" />
			</td>
		</tr>
		</wicket:enclosure>
		<tr>
			<td>
				&nbsp;
			</td>
			<td>
				<span class="btnRechIEBorder"><input wicket:id="submitButton" type="submit" wicket:message="value:save" class="btnRech" /></span>
				<input wicket:id="cancelButton" type="submit" wicket:message="value:cancel" class="btnReset" />
			</td>
		</tr>
	</table>
</div>
</div>	

</form>

</wicket:panel>
</html>
