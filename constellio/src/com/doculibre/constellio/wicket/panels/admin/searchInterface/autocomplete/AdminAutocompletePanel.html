<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net" xml:lang="cs" lang="cs">
<wicket:panel>
<wicket:extend>

	<table class="formulaire">
	<tr>
		<td class="etiquette">
			<wicket:message key="simpleSearchAutocompletion"></wicket:message>
		</td>
		<td>
			<input wicket:id="simpleSearchAutocompletion" type="checkbox"/>
		</td>
	</tr>	
	<tr>
		<td class="etiquette">
			<wicket:message key="autocompleteMinQueries">[Minimum search queries for autocomplete]</wicket:message>
		</td>
		<td>
			<input wicket:id="autocompleteMinQueries" type="text" size="4" />	
		</td>
	</tr>
	<tr wicket:id="blacklistedTermsContainer">
		<td class="etiquette">
			<wicket:message key="blacklistedTerms">[Blacklisted terms]</wicket:message>
		</td>
		<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr wicket:id="blacklistedTerms">
					<td class="etiquette" wicket:id="term">
						[Term]
					</td>
					<td>
						<span wicket:id="deleteLink" />
					</td>
				</tr>
			</table>
		</td>
	</tr>
	</table>
	
</wicket:extend>
</wicket:panel>
</html>
