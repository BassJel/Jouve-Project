<?xml version="1.0" encoding="utf-8" ?>

<wicket:extend>

			</td>
			<td>
				<div wicket:id="linkTitle">
					<input wicket:id="titleLocale" type="text" />

				</div>
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="description">[Description]</wicket:message> :
			</td>

				<div wicket:id="description">
					<textarea wicket:id="descriptionLocale" cols="20" rows="10"></textarea>

				</div>
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="keywords">[Mots-cl√©s]</wicket:message> :
			</td>
			<td>
				<textarea wicket:id="keywords" rows="5" cols="20"></textarea> 
			</td>
		</tr>
	</table>
</div>

</wicket:extend>
