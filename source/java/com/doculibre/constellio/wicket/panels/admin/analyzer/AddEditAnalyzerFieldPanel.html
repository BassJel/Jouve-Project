<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net" xml:lang="cs" lang="cs">
<wicket:panel>

		<tr>
			<td class="etiquette">
				<wicket:message key="analyzerClass">[Analyzer Class]</wicket:message> :
			</td>
			<td>
				<a wicket:id="addAnalyzerClassLink" href="#">
					<wicket:message key="addAnalyzerClass">[Add Analyzer Class]</wicket:message>
				</a>
				<div wicket:id="analyzerClassModal" />
				<br />
				<select wicket:id="analyzerClass">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="tokenizerClass">[Tokenizer Class]</wicket:message> :
			</td>
			<td>
				<a wicket:id="addTokenizerClassLink" href="#">
					<wicket:message key="addTokenizerClass">[Add Tokenizer Class]</wicket:message>
				</a>
				<div wicket:id="tokenizerClassModal" />
				<br />
				<select wicket:id="tokenizerClass">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="filters">[Filters]</wicket:message> :
			</td>
			<td>
				<div wicket:id="filtersPanel">
				</div> 
			</td>
		</tr>

</wicket:panel>
</html>
