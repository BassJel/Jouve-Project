	<div style="text-align: right;">
		<a wicket:id="downloadLink" href="#"><wicket:message key="download">[Download]</wicket:message></a>
	</div>

	<table class="dataAdmin" style="width:530px" border="0" cellpadding="0" cellspacing="0">
