<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net" xml:lang="cs" lang="cs">
<wicket:extend>

<div id="container">
	<table class="formulaire">
		<tr>
			<td class="etiquette">
				<wicket:message key="name">[Name]</wicket:message> :
			</td>
			<td>
				<input wicket:id="name" type="text" /> 
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="indexField">[Index field]</wicket:message> :
			</td>
			<td>
				<select wicket:id="indexField">
					<option>[Field 1]</option>
					<option>[Field 2]</option>
					<option>[Field 3]</option>
				</select> 
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="categorizationRules">[Rules]</wicket:message> :
			</td>
			<td>
				<div wicket:id="rulesPanel">
				</div> 
			</td>
		</tr>
	</table>
</div>

</wicket:extend>
</html>
