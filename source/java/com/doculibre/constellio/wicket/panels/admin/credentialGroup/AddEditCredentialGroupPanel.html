<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net" xml:lang="cs" lang="cs">
<wicket:extend>

	<table class="formulaire">
		<tr>
			<td class="etiquette">
				<wicket:message key="name">[Name]</wicket:message> :
			</td>
			<td style="text-align: left;">
				<input wicket:id="name" type="text" /> 
			</td>
		</tr>
		<tr>
			<td class="etiquette">
				<wicket:message key="connectorInstances">[Connectors]</wicket:message> :
			</td>
			<td style="text-align: left;">
				<div wicket:id="connectorInstances">
				<div wicket:id="connectorInstancesListView">
					<input wicket:id="check" type="checkbox" /> 
					<span wicket:id="label">[Connector name]</span>
				</div>
				</div>
			</td>
		</tr>
	</table>

</wicket:extend>
</html>
