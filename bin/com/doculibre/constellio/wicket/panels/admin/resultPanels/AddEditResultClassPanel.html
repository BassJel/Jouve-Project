<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net" xml:lang="cs" lang="cs">
<wicket:extend>

<div id="container">
	<table class="formulaire">
		<tr>
			<td colspan="2">
				<select wicket:id="defaultClassRadio"></select>
			</td>
		</tr>
		<tr>
			<td class="etiquette" style="width: 40px;">
				<wicket:message key="class"></wicket:message>
			</td>
			<td>
				<div wicket:id="container">
					<input wicket:id="customClass" type="text" size="80"/>
					<span wicket:id="defaultClass"></span>
				</div>
			</td>
		</tr>
	</table>
</div>

</wicket:extend>
</html>
