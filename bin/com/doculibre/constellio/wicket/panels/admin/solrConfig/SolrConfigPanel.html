<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net" xml:lang="cs" lang="cs">
<wicket:panel>
	<form wicket:id="form" action="#">
	<ul>
		<li><a wicket:id="synchronizeSolrconfigLink"><wicket:message
		key="synchronizeSolrconfig">[synchronizeSolrconfig]</wicket:message></a></li>
		<li><a wicket:id="editDefaultConfig" ><wicket:message key="editDefaultConfig">[editDefaultConfig]</wicket:message></a></li>
	</ul>
	<table class="dataAdmin">
		<tr class="headers">
			<th><wicket:message key="solrProperty">[solrProperty]</wicket:message></th>
			<th><wicket:message key="customState">[customState]</wicket:message></th>
			<th><wicket:message key="value">[value]</wicket:message></th>
		</tr>
		<tr wicket:id="properties">
			<td><span wicket:id="property"></span></td>
			<td><span wicket:id="state"></span><a style="padding-left: 5px;" wicket:id="defaultValue"><span wicket:id="label"></span></a></td>
			<td><span wicket:id="editComponent"></span></td>
		</tr>
	</table>
	</form>
</wicket:panel>
</html>
