<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net" xml:lang="cs" lang="cs">
<wicket:extend>

	
<div id="container">
	<table class="formulaire">
		<tr>
			<td class="etiquette">
			<wicket:message key="class">[class]</wicket:message>:
			</td>
			<td>
				<select wicket:id="cacheClass">
					<option>solr.search.LRUCache</option>
					<option>solr.search.FastLRUCache</option>
				</select>
			</td>
		</tr><tr>
			<td class="etiquette">
			<wicket:message key="size">[size]</wicket:message>:
			</td>
			<td>
				<input wicket:id="size" type="text" /> 
			</td>
		</tr><tr>
			<td class="etiquette">
			<wicket:message key="initialSize">[initialSize]</wicket:message>:
			</td>
			<td>
				<input wicket:id="initialSize" type="text" /> 
			</td>			
		</tr><tr>
			<td class="etiquette">
			<wicket:message key="autowarmCount">[autowarmCount]</wicket:message>:
			</td>
			<td>
				<input wicket:id="autowarmCount" type="text" /> 
			</td>			
		</tr>
		<wicket:enclosure><tr>
			<td class="etiquette">
			<wicket:message key="minSize">[minSize]</wicket:message>:
			</td>
			<td>
				<input wicket:id="minSize" type="text" /> 
			</td>			
		</tr></wicket:enclosure>
		<wicket:enclosure><tr>
			<td class="etiquette">
			<wicket:message key="acceptableSize">[acceptableSize]</wicket:message>:
			</td>
			<td>
				<input wicket:id="acceptableSize" type="text" /> 
			</td>			
		</tr></wicket:enclosure>
		<wicket:enclosure><tr>
			<td class="etiquette">
			<wicket:message key="cleanupThread">[cleanupThread]</wicket:message>:
			</td>
			<td>
				<input wicket:id="cleanupThread" type="checkbox" /> 
			</td>
		</tr></wicket:enclosure>
		<wicket:enclosure><tr>
			<td class="etiquette">
			<wicket:message key="regeneratorClass">[regeneratorClass]</wicket:message>:
			</td>
			<td>
				<input wicket:id="regeneratorClass" type="text" /> 
			</td>			
		</tr></wicket:enclosure>
	</table>
</div>

</wicket:extend>
</html>
